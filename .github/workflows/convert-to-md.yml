name: Convert Commit and Push with Deploy Key

on:
  push:
    branches:
      - main

jobs:
  convert-commit-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Commit Table in Markdown
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          AUTHOR=$(git log -1 --pretty=%an)
          DATE=$(git log -1 --pretty=%ad)
          echo "| Field       | Value              |" > commit-table.md
          echo "|-------------|--------------------|" >> commit-table.md
          echo "| Commit      | $COMMIT_MESSAGE    |" >> commit-table.md
          echo "| Author      | $AUTHOR            |" >> commit-table.md
          echo "| Date        | $DATE              |" >> commit-table.md

      - name: Setup SSH for Deploy Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push Markdown Table
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add commit-table.md
          git commit -m "Added commit table in markdown"
          git push